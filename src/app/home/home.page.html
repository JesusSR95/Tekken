<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color:white"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Arrastra para refrescar" refreshingSpinner="crescent"
        refreshingText="Cargando...">
    </ion-refresher-content>
</ion-refresher>
  <ion-card *ngFor="let item of listadoPanel;let i = index">
    <ion-item >
      <ion-img src="{{item.Foto}}"></ion-img>
      <ion-label style="color:white">{{item.Nombre}}</ion-label>
      <ion-item-option>Ver combos</ion-item-option>
    </ion-item>
  </ion-card>
</ion-content>
