<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color:rgb(241, 229, 229)"></ion-menu-button>
    </ion-buttons>
    <ion-title>
     {{"characters"|translate}}
    </ion-title>
    <ion-searchbar #searchBar id="searchBar" showCancelButton cancelButtonText="Cancelar" placeholder="Buscar"
    (ionInput)="getInitializeItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of listadoPanel;let i = index">
    <ion-item (click)="abreModal(item.id, item.Nombre, item.Foto, item.Descripcion, item.Combo1, item.url1, item.url2, item.favorito)">
      <ion-img src="{{item.Foto}}"></ion-img>
      <ion-label style="color: rgb(230, 213, 213);">{{item.Nombre}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
