<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label style="color:rgb(230, 213, 213)">
                {{p.title|translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
              <ion-item>
                <ion-icon slot="start" name="flag"></ion-icon>
                <ion-label style="color:rgb(230, 213, 213)">{{"translate"|translate}}</ion-label>
                <ion-toggle (ionChange)="changeLang($event)"></ion-toggle>
              </ion-item>
            </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="doGoogleLogout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label style="color:rgb(230, 213, 213)">
                {{"logout"|translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
